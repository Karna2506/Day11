<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dots Animation</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #eef5fe;
}

.loader {
    display: flex;
    gap: 10px;
}

.dot {
    height: 20px;
    width: 20px;
    border-radius: 50%;
    background-color: #008ae6;
    animation: bounce 1s ease-in-out infinite alternate;
}

.dot:nth-child(1) {
    animation-delay: -0.25s;
}

.dot:nth-child(2) {
    background-color: #e60000;
    animation-delay: -0.5s;
}

.dot:nth-child(3) {
    background-color: #ffcc00;
    animation-delay: -0.75s;
}

.dot:nth-child(4) {
    background-color: #008800;
    animation-delay: -1s;
}

@keyframes bounce {
    0% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(5px);
    }
}
    </style>
</head>
<body>
    <div class="loader">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</body>
</html>
